version: 2.1

jobs:
  build:
    resource_class: small
    docker:
      - image: ubuntu:22.04
    environment:
      CMAKE_VERSION: "3.24"
      GPP_VERSION: "11.3.0"
      CLANG_VERSION: "14.0.0"
    steps:
      - checkout
      - run: apt update
      - run: mkdir -p build
      - run: DEBIAN_FRONTEND=noninteractive TZ=Europe/Brussels apt install -y gcc g++ cmake git
      - run: cd build && cmake ..
      - run: cd build && make
